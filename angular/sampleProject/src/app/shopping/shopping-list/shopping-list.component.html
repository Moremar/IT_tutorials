<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit (ingredientAdded)="addIngredient($event)" (ingredientDeleted)="deleteIngredient($event)"></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
