<!-- recipe image -->
<div class="row">
  <div class="col-md-12 text-center">
    <img src="{{ myRecipe.imageUrl }}" alt="" class="img-fluid border border-dark" />
  </div>
</div>

<!-- recipe title -->
<div class="row">
  <div class="col-md-12">
    <h1>{{ myRecipe.name }}</h1>
  </div>
</div>

<!-- dropdown to perform actions on the recipe -->
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle my-2"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item pointer" (click)="onAddToShoppingList()">To shopping list</a>
        <a class="dropdown-item pointer" (click)="onEditRecipe()">Edit recipe</a>
        <a class="dropdown-item pointer" (click)="onDeleteRecipe()">Delete recipe</a>
      </div>
    </div>
  </div>
</div>

<!-- recipe description -->
<div class="row">
  <div class="col-md-12 my-3">
    <div>{{ myRecipe.description }}</div>
  </div>
</div>

<!-- recipe ingredients -->
<div class="row">
  <div class="col-md-12 my-3">
    <h5>Ingredients</h5>
    <ul class="list-group mt-2">
      <li class="list-group-item" *ngFor="let ingredient of myRecipe.ingredients">
        {{ ingredient.amount }} x {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
