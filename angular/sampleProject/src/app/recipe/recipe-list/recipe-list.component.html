  <!-- row with a single column with full width for all screen sizes -->
  <div class="row">
  <div class="col-md-12">
    <button class="btn btn-success my-3" (click)="onCreateRecipe()">Create Recipe</button>
  </div>
</div>

<!-- row with a single column with full width for all screen sizes -->
<div class="row">
  <div class="col-md-12">
    <div class="list-group">
        <app-recipe-item *ngFor="let recipe of recipes; let recipeId = index"
        [recipe]="recipe" [recipeId]="recipeId"></app-recipe-item>
    </div>
  </div>
</div>
